<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styl4.css">
        <title>Hurtownia</title>
        <script type="text/javascript">
            function zamow() {
                var numer = document.getElementById("numer").value;
                var waga = document.getElementById("waga").value;
                var cena = 0;
                
                    if (numer == 1) {
                        cena = waga * 5;
                    } else if (numer == 2) {
                        cena = waga * 7;
                    } else if (numer == 3) {
                        cena = waga * 6;
                    } else {
                        cena = 0;
                    }
                document.getElementById("wynik").innerHTML = "Koszt zamówienia wynosi: " + cena + " zl";
            } 
        </script>
    </head>
    <body>
        <section id="logo">
            <img alt="hurtownia" src="logo.png">
        </section>
        <section id="menu">
            <a href="index.html">Strona główna</a>
            <a href="zamowienia.html">Zamówienia</a>
            <a href="blog.html">Blog o kawie</a>
            <a href="http://gatunki-kawy.pl" target="_blank">Odwiedź także</a>
        </section>
        <section id="baner">
            <h1>Hurtownia kawy</h1>
        </section>
        <section id="lewy">
            <h2>Oferta</h2>
            <ol>
                <li>Kawa palona Arabica</li>
                <li>Kawa palona Robusta</li>
                <li>Kawa bezkofeinowa</li>
                <li id="kawa">Kawa zielona</li>
            </ol>
        </section>
        <section id="prawy">
            <p>Podaj numer kawy:</p>
            <input id="numer" type="number">
            <p>Podaj wagę w dekagramach:</p>
            <input id="waga" type="number">
            <button onclick="zamow()">Zamów</button>
            <p id="wynik"></p>
        </section>
        <section id="stopka">
            <p><b>Stronę przygotował: 01234567890</b></p>
        </section>
    </body>
</html>
